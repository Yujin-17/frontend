<!DOCTYPE html>
<html>
    <head>
        <title>행사 일정</title>
        <meta charset="utf-8">

        <!-- 제일 위에 jquery가 있어야함. -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!-- bootstrap CDN link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- datepicker 라이브러리 -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- 외부 스타일시트 정의-->
        <link rel="stylesheet" href="Quiz03-style.css" type="text/css">
    </head>
    <body>
        <h1 id="top">행사 일정 입력</h1>
        행사 제목<br>
        <input type="text" id="eventName"><br><br>
        시작일<input type="text" id="firstDay">
        종료일<input type="text" id="closeDay">
        <br><br>
        <button id="button">저장</button>

        <script>

            $(document).ready(function(){

                
                $("#firstDay").datepicker({
                    dayNamesMin: ['일', '월', '화', '수', '목', '금', '토']
                    , dateFormat: "yy-mm-dd"
                    , minDate: 0
                    , onClose: function(selectedDate){
                        $("#closeDay").datepicker("option", "minDate", selectedDate);
                    }
                    , gotoCurrent: true
                    , showButtonPanel:true
                    , currentText: "오늘"

                    
                })
                

                $("#closeDay").datepicker({
                    dayNames: ['일', '월', '화', '수', '목', '금', '토']
                    , dayNamesShort: ['일', '월', '화', '수', '목', '금', '토']
                    , dayNamesMin: ['일', '월', '화', '수', '목', '금', '토']
                    , dateFormat: "yy-mm-dd"
                    , minDate:0
                
                })
              
               


            })
        </script>

    </body>
