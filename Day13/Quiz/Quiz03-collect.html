<!DOCTYPE html>
<html>
    <head>
        <title>행사 일정</title>
        <meta charset="utf-8">

        <!-- 제일 위에 jquery가 있어야함. -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <!-- bootstrap CDN link -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <!-- datepicker 라이브러리 -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <!-- 외부 스타일시트 정의-->
        <link rel="stylesheet" href="Quiz03-style.css" type="text/css">
    
        <style>
            .event-box{
                width: 500px;
            }
        </style>
    
    </head>


    <body>
        <div class="event-box">
            <h1>행사 일정 입력</h1>
            <div>행사 제목</div>
            <input type="text" class="form-control my-3">

            <div class="d-flex justify-content-between align-items-center">
                시작일
                <input type="text" id="startDate" class="form-control col-4">
                종료일
                <input type="text" id="endDate" class="form-control col-4">
            </div>
            <button type="button" class="btn btn-info mt-3 btn-block">저장</button>
        </div>

        <script>
            $(document).ready(function(){
                // 모든 데이트피커에 적용
                $.datepicker.setDefaults({
                    dayNamesMin: ["일", "월", "화", "수","목","금","토"]     // 요일을 한글로 변경 
                    , dateFormat: 'yy-mm-dd'
                    , minDate: 0    // 오늘과 그 이후만 선택 가능
                });

                
                // 오늘 날짜로 이동하는 함수
                $.datepicker._gotoToday = function(id){
                    $(id).datepicker("setDate", new Date()).datepicker("hide").blur;
                };

                $("#startDate").datepicker({
                    showButtonPanel: true       // '오늘' 버튼 노출
                    
                    // 시작일이 선택되는 순간 종료일의 minDate 변경
                    , onSelect: function(dateText){
                        $("#endDate").datepicker("option", "minDate", dateText);
                    }

                });
                
                $("#endDate").datepicker();

            })
        </script>

        
    </body>
