<!DOCTYPE html>
<html>
    <head>
        <title>태그에서 글씨쓰기</title>
    </head>
    <body>
        <!-- HTML 주석 -->
        <!-- 글자 쓰기 : 줄바꿈을 하려면 <br> 태그를 써주어야 한다 -->
        안녕하세요. HTML BODY입니다. <br>
        가나다라<br>
        마바사아<br>
        자차카타<br>
        파하<br>

        <!-- 문단 태그 -->
        <p>
            안녕하세요. 첫번째 문단입니다.
            안녕
            하이
        </p>
        <p>
        안녕하세요. 두번째 문단입니다.
        </p>

        <!-- 제목 태그 -->
        <h1>제목1</h1>
        <h2>제목2</h2>
        <h3>제목3</h3>
        <h4>제목4</h4>
        <h5>제목5</h5>
        <h6>제목6</h6>

        <!-- 수평선 태그 -->
        <hr>

        <pre>
            안녕하세요.
            문단을 나눠보겠습니다.

            새로운 문단입니다.
            가나다라마
            바사아자차
            카타파하
        </pre>

        <!-- 글씨를 진하게 -->
        <b>굵은 글씨</b> 
        <strong>굵은 글씨2</strong>

        <p>
            태그 중간에 <strong>굵은 글씨</strong>를 넣어 강조할 수 있다.
        </p>
    </body>
</html>
