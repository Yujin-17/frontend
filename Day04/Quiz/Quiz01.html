<!DOCTYPE html>
<html>
    <head>
        <title>레이어 다루기</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="Quiz01_style.css">
    </head>
    <body>
        <!-- 첫번째 상자 -->
        <div class="flex">
            <div class="layer red"></div>
            <div class="layer green"></div>
        </div>
        <div class="flex">
            <div class="layer yellow"></div>
            <div class="layer blue"></div>
        </div>
        <!-- 두번째 상자 -->
        <div class="flex margin-top-30">
            <div class="layer red margin-right-20"></div>
            <div class="layer green"></div>
        </div>
        <div class="flex">
            <div class="layer yellow margin-right-20 margin-top-20"></div>
            <div class="layer blue margin-right-20 margin-top-20"></div>
        </div>
        <!-- 세번째 상자 -->
        <div class="margin-left-300">
            <div class="flex margin-top-30">
                <div class="layer red margin-right-20"></div>
                <div class="layer green"></div>
            </div>
            <div class="flex">
                <div class="layer yellow margin-right-20 margin-top-20"></div>
                <div class="layer blue margin-right-20 margin-top-20"></div>
            </div>
        </div>
    </body>
</html>
