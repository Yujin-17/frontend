<!DOCTYPE html>
<html>
    <head>
        <title>div 태그 사용하기</title>
        <meta charset="utf-8">

        <link rel="stylesheet" type="text/css" href="ex01_style.css">
    </head>
    <body>
        <!-- div는 block 태그여서 다음 요소가 아래로 내려간다. -->
        <div id="div1" class="box-size-100">상자</div>
        <div id="div2" class="box-size-100"></div>
        
        <!-- flex: div를 옆에 붙이기 -->
        <div class="flex">
            <div id="div3" class="box-size-100"></div>
            <div id="div4" class="box-size-100"></div>
        </div>

        <!-- inline 태그 -->
        <!-- width, height, margin을 줄 수 없다. -->
        <span class="text1">span 태그에 글씨를 쓴다.111</span>
        <span class="text2">span 태그에 글씨를 쓴다.222</span>
    </body>
</html>
