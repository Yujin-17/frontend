<!DOCTYPE html>
<html>
    <head>
        <title>링크 걸기</title>
    </head>
    <body>
        <!--앵커(Anchor): 하이퍼링크 태그-->
        <a href="https://naver.com" target="_blank">네이버로 갑니다.</a>
        <br><br>

        <!-- 이미지 태그 -->
        <a href="https://google.com" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2021/02/06/09/03/man-5987447__340.jpg " alt="이미지설명" width="300" height="">
        </a>

        <!-- 리스트 태그: 메뉴를 만들 때 사용되는 태그 -->
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
            <li>리스트3</li>
        </ul>

        <!-- 숫자 목록 -->
        <ol>
            <li>양파</li>
            <li>미나리</li>
            <li>대파</li>
            <li>마늘</li>
        </ol>

        <!-- 리스트 태그 안에 리스트 태그 -->
        <ul>
            <li>과일의 종류</li>
            
            <ul>
                <li>사과</li>
                <li>파인애플</li>
                <li>망고</li>
            </ul>
        </ul>
    </body>
</html>
