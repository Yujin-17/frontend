<!DOCTYPE html>
<html>
    <head>
        <title>테이블 태그</title>
    </head>
    <body>
        <!-- 테이블: 표를 만든다. -->
        <!-- table tr td th -->
        <table border="1">
            <!-- tr: 한 행의 묶음 -->
            <tr>
                <!-- td: 셀 한칸 -->
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <!-- 두번째 행 -->
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </table>

        <hr>

        <table border="1" width="500">
            <thead>
                <tr>    <!-- 한 행 -->
                    <th>번호</th>
                    <th>제목</th>
                    <th>글쓴이</th>
                    <th>날짜</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>첫번째 글</td>
                    <td>이유진</td>
                    <td>2021-12-17</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>두번재 글</td>
                    <td>바다</td>
                    <td>2021-12-17</td>
                </tr>

            </tbody>
        </table>

        <hr>

        <!-- 셀 합치기 -->
        
        <!-- 셀 병합(merge ) : rowspan-->
        <table border="1" width="200">
            <tr>
                <td rowspan="2">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
            </tr>
            <tr>
                <!-- 병합 후 나머지 칸은 제거 -->
                <!--<td>4</td> -->
                <td>5</td>
                <!-- <td>6</td> -->
            </tr>

        </table>

        <hr>

        <!-- 열 병합: colspan -->
        <table border="1" width="200"> 
            <tr>
                <td>1</td>
                <!-- 2, 3 병합 -->
                <td colspan="2">2</td>
                <!-- <td>3</td> -->
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <!-- 7, 8, 9 병합 -->
                <td colspan="3">7</td>
                <!-- <td>8</td>
                <td>9</td> -->
            </tr>


        </table>
    </body>
</html>
