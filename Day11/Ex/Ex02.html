<!DOCTYPE html>
<html>
    <head>
        <title>jQuery 예제</title>
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <style>
            .box{
                width: 100px;
                height: 100px;
                background-color: aqua;
            }
            .box-font{
                font-weight: bold;
                font-size: 20px;
                color: coral;
            }
        </style>

        <!-- 스크립트의 위치는 head 태그에 있을 수도 있다. (보통은 body에서 사용) -->
        <script>
            // ready 함수: DOM Tree가 모두 구성된 후 불러지는 함수
            $(document).ready(function() {
            
                // 버튼 클릭 이벤트 
                $("#confirmBtn").on("click", function(){
                    //alert("버튼 클릭");

                    // id="text" 에 있는 내용 가져오기 
                    let text = $("#text").val();
                    // alert(text);
                    text = text.trim(); // 문자열 앞 뒤 공백 제거

                    if(text.length < 1){
                        alert("텍스트 영역에 글자를 써주세요.")
                        return; // 함수 종료 
                    }

                    $("#copyText").val(text); // id = "copyText"에 text 내용을 넣기
                });

                // div 안에 글자 넣기
                $("#textInDivBtn").on("click", function(e){
                   $(".box").text("박스 안에 글씨!!");
                });

                // 상자 없애기 나타내기
                $(".link1").on("click", function(e){
                    // 상자 없애기
                    // $("#box1").css("display", "none");

                //   //  (1) 상자가 없으면 나타내고 있으면 없애기 
                //     if($("#box1").css("display") == "none"){  // 상자가 없을 때
                //         $("#box1").css("display", "block");
                //     } else{
                //         $("#box1").css("display" ,"none");
                //     }

                   // (2) 상자가 없으면 나타내고 있으면 없애기
                   if ($("#box1").is(":visible")){
                        $('#box1').hide();
                    } else{ // 상자가 없을때
                        $("#box1").show();
                    }
                   
                    

                });
              
                // 폰트 변경 이벤트
                $('#fontChangeBtn').on('click', function(e){
                  //  $('#box1').addClass('box-font');
                    // 태그 안에 box-font 클래스가 존재하는지 확인
                  if($('#box1').hasClass('box-font')){ // 존재한다
                    // 제거
                    $('#box1').removeClass('box-font');
                  } else{ // 존재하지 않는다.
                    //추가
                    $('#box1').addClass('box-font');
                      
                  }
                });

                  // href 속성값 변경하기
                  $('#gotoGoogle').on('click', function(e){
                    $('#gotoGoogle').attr('href', 'https://google.com');
                  })
             
                

                });

                   
               

                  
          

                
        </script>
    </head>
    <body>
        <!-- 확인 버튼을 누르면 input에 담긴 내용을 alert으로 띄우기 -->
        텍스트: <input type="text" id="text">
        <button type="button" id="confirmBtn">확인</button><br>
        복사된 텍스트: <input type="text" id="copyText"><br>

        <!-- div안에 글씨 넣기 및 숨기기 이벤트 -->
        <div id="box1" class="box"></div>
        <button type="button" id="textInDivBtn">클릭하면 박스에 글자가 들어갑니다.</button>
        <br><br>

        <a href="#" class="link1">박스가 사라졌다 나타났다.</a>
        <br><br>

        <button type="button" id="fontChangeBtn">클릭하면 상자 글씨 상태가 바뀝니다.</button>
        <br><br>

        <a href="http://naver.com" target="_blank" id="gotoGoogle">클릭하면 구글로 갑니다.</a>

    </body>
</html>
