<!DOCTYPE html>
<html>
    <head>
        <title>문제 2</title>
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
        <style>
            .box{
                background-color: blue;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1>1. 색 바꾸기</h1>
        <div class="box"></div>
        <select id="colorSelect">
            <option>---선택---</option>
            <option value ="blue">파란색</option>
            <option value ="red">빨간색</option> 
            <option value ="green">초록색</option>
            <option value = "purple">자주색</option>
        </select>
        <hr>
        
        <h1>2. 입력 바꾸기</h1>
        <label>학생 <input type="radio" name="job" value="student" checked></label>
        <label>직장인 <input type="radio" name="job" value="worker"></label>
        <br>
        <span class="job-name">학교명</span> <input type="text">
        
        <h1>3. 전체 선택</h1>
        <label>전체 선택<input type="checkbox" id="allCheck"></label><br>
        <label>개인정보 활용 동의<input type="checkbox" name="agree" value="check1"></label>
        <label>서비스 이용 동의<input type="checkbox"  name="agree" value="check2"></label>
        <label>마케팅 활용 동의<input type="checkbox"  name="agree" value="check3"></label>

        <h1>4. 길이 제한</h1>
        <input type="text" id="limitText">

        <script>
            $(document).ready(function(){
                // 1. 색 바꾸기
                $("#colorSelect").on("change", function() {
                    let color = $("#colorSelect option:selected").val();
                    $(".box").css("background-color", color)
                });

                // 2. 입력 바꾸기 
                $("input[name=job]").on("change", function(){
                    let job = $("input[name=job]:checked").val();
                    if(job == "student"){
                        $(".job-name").text("학교명");
                    }else{
                        // 회사명
                        $(".job-name").text("회사명");
                    }
                })

                // 3. 전체 선택
                $("#allCheck").on("change", function(){
                    let isAllChecked = $(this).is(":checked"); // $(this) == #("#allCheck")
                    $("input[name=agree]").prop("checked", isAllChecked);
                })

                // 4. 길이 제한 
                // keyup 이벤트: 키를 뗄 때 동작하므로 눌리는 동안 5자를 넘을 수 있다.
                // input 이벤트: 키를 하나 눌렀을 때마다 동작하는 이벤트 
                $("#limitText").on("input", function(){
                    let text = $(this).val();
                    if(text.length > 5){
                        $(this).val(text.slice(0, 5));
                        alert("다섯자를 초과하여 입력할 수 없습니다.")
                    }

                })

            })

        </script>

    </body>
