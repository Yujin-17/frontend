<!DOCTYPE html>
<html>
    <head>
        <title>문제 2</title>
        <meta charset="utf-8">

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    
        <style>
            .box{
                background-color: blue;
                width: 100px;
                height: 100px;
            }
            .blue{
                background-color: blue;
            }
            .red{
                background-color: red;
            }
            .green{
                background-color: green;
            }
            .purple{
                background-color: purple;
            }
        </style>

    
    </head>
    <body>
        <h2>1. 색바꾸기</h2>
        <div id="box" class="box"></div>
        <select id="boxColor">
            <option>--색 선택--</option>
            <option value="blue">파란색</option>
            <option value="red">빨간색</option>
            <option value="green">녹색</option>
            <option value="purple">자주색</option>
        </select>
        <hr>

        <h2>2.입력 바꾸기</h2>
        <label><input type="radio" name="job" value="student" checked>학생</label>
        <label><input type="radio" name="job" value="workers">직장인</label><br>
        학교명 <input type="text">
        <br>

        <h2>3. 전체 선택</h2>
        전체 선택<input type="checkbox" name="check" value="check1"  id="checkbox" onclick="selectall(this)"><br>
        개인정보 활용 동의<input type="checkbox" name="check" value="check2"> 
        서비스 이용 동의<input type="checkbox" name="check" value="check3"> 
        마케팅 활용 동의<input type="checkbox" name="check" value="check4"> 

        <h2>4. 길이 제한</h2>
        <input type='text' id="inputbox">
     
        <script>
            $(document).ready(function(){
                $("#boxColor").on("change", function(){
                    let selectedColor = $("#boxColor option:selected").val();
                    
                    if(selectedColor == 'blue'){
                        $("#box").addClass("blue")
                        $("#box").removeClass("red")
                        $("#box").removeClass("green")
                        $("#box").removeClass("purple")
                    }else if(selectedColor == 'red'){
                        $("#box").addClass("red")
                        $("#box").removeClass("green")
                        $("#box").removeClass("purple")
                    }else if(selectedColor == 'green'){
                        $("#box").addClass("green")
                        $("#box").removeClass("red")
                        $("#box").removeClass("purple")
                    }else if(selectedColor == 'purple'){
                        $("#box").addClass("purple")
                        $("#box").removeClass("red")
                        $("#box").removeClass("blue")
                    }
                })

            $("#checkbox").click(function() {
                if($("#checkbox").is(":checked")){
                    $("input[name=check]").prop("checked", true)
                } else $("input[name=check]").prop("checked", false);
            })


            $("#inputbox").bind("keyup",function(){
                if($("#inputbox").val().length >= 5){
                    alert("다섯자를 초과하여 입력할 수 없습니다.")
                    $("#inputbox").val($("#inputbox").val().substr(0, 5));
                }
               
               
                     
            
            });

              



            })


        </script>


    </body>
</html>
