<!DOCTYPE html>
<html>
    <head>
        <title>자바스크립트 예제</title>
        <meta charset="utf-8">
    </head>
    <body>
        <!-- javascript 영역 -->
        <script>
            // 한줄 주석
            /* 
                여러줄
                주석
            */

            // integer 변수 선언
            var number = 100;
            // alert(number);
            console.log("number: " + number); // 브라우저 검사 > console 탭에서 결과 확인

            // string 변수 선언
            var str = "hello world";
            console.log("str: " + str);

            // if문
            if(number == 100) { // 범위 scope
                console.log("number는 100이다.");
                var a = 5; // 전역변수 global variable
                let b = 5; // 지역변수 local variable
            }
            console.log(a);
            // console.log(b);  error: let으로 선언된 변수는 지역변수 이므로 block 밖에서 사용 불가

            // if문으로 string 비교
            if(str == "hello world"){
                console.log("헬로우 월드가 맞다.");
            }

            // 문자열로 된 숫자와 숫자 비교 "10" '10'      10
            let strNum = "10";
            let num = 10;
            if(strNum == num){ // 참
                console.log("같은 숫자이다. == 비교");
            }

            if(strNum === num){ // 거짓 -> 타입가지 비교
                console.log("같은 숫자이다. === 비교");
            }

            // 변수가 비어있는지 확인
            let empty; // undefined
            if(empty == null){ // 참
                console.log("[== null] empty 변수는 null이다.");
            }
            
            if(empty === null){ // 거짓
                console.log("[=== null] empty 변수는 null이다.");
            }

            console.log("empty: " + empty); // undefined --> "undefined" 아님 주의

            let nullVar = null; // 명시적으로 null값 저장 
            if(nullVar == undefined){ // 참 - ==으로 비교하면 undefined와 null을 비어있다고 인식한다.
                console.log("[== undefined] + nullVar는 undefined이다.");
            }
            
            if(nullVar === undefined){ // 거짓  - ===으로 비교하면 undefined와 null을 명확히 구분한다.
                console.log("[=== undefined + nullVar는 undefined이다." );
            }

            if(nullVar === null){
                console.log("[=== null] + nullVar는 null이다." )
            }

        </script>
    </body>
</html>
